
<form name = "searchForm" role = "form">
  <div class = "form-group">
    <label for = "productTitle"> Item Name: </label>
    <input type = "text" id = "productTitle" placeholder="Item name" class = "form">
  </div>
  <div class = "form-group">
      <label for = "productPrice"> Item Price: </label>
      <input type = "number" id = "productPrice" placeholder="Item Price" class = "form">
    </div>
    <div class = "form-group">
        <label for = "productCategory"> Item Price: </label>
        <select id = "productCategory" class = "form-control"> </select>
      </div>
      <div class = "form-group">
        <button type = "submit" class = "btn btn-primary btn-block"> Search </button>
      </div>
</form>
